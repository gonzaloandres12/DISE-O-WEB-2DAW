    <div class="container my-5">
      <h2>Contacta con nosotros</h2>
      <form>
        <div class="form-group was-validated">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
             <i class="fa fa-user"></i>Name
              </span>
            </div>
            <input type="text" class="form-control" id="name" required placeholder="Nombre">
            <div class="valid-feedback">Valido</div>
            <div class="invalid-feedback">Rellena este campo con tu nombre</div>
          </div>
        </div>                                                              
        <div class="form-group was-validated">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
               <i class="fa fa-user"></i>Email</span>
              </div>
              <input type="text" class="form-control" id="email" required placeholder="Email">
              <div class="valid-feedback">Valido</div>
              <div class="invalid-feedback">Rellena este campo con tu email</div>
            </div>
          </div>  
        </div>
        <div class="form-group was-validated">
          <span class="input-group-text" style="max-width: 6rem;">
            <i class="fa fa-user"></i>Mensaje</span>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
            placeholder="Mensaje"
          ></textarea>
          <div class="valid-feedback">Valido</div>
          <div class="invalid-feedback">Rellena este campo con un mensaje</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
