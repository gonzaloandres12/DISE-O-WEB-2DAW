<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form Floating+form Validation</title>
</head>
<body>
    <div>
        <h1>Ejercicio formulario </h1>
    </div>
    <form action="/action_page.php" class="was-validated">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <label for="email">Email</label>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Rellena este campo.</div>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <label for="pwd">Contrase√±a</label>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Rellena este campo.</div>
    </div>
    <div class="form-floating">
        <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
        <label for="comment">Comentarios</label>
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Rellena este campo.</div>
    </div>
</form>
</body>
</html>
